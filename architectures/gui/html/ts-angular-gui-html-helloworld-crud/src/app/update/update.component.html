<h4>Update Message</h4>

<table>
    <tr>
        <td><label for="id">Message Id</label></td>
        <td><input #id type="text" id="id" [value]="message?.id" disabled/></td>
    </tr>
    <tr>
        <td><label for="text">Message Text</label></td>
        <td><input #text type="text" id="text" [value]="message?.text"/></td>
    </tr>
</table>

<div>
    <a routerLink="" (click)="$event.preventDefault(); update(id.value, text.value);">Update</a>
    <a routerLink="">Back</a>
</div>
