<form>
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" [formControl]="name" />
    </div>
    <div>
      <button
        type="submit"
        (click)="$event.preventDefault(); sendName();"
      >
        Submit
      </button>
    </div>
</form>
<div *ngIf="message"> {{message}} </div>
